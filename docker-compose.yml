version: '3.8'

services:
  mcp-server:
    build: .
    container_name: graylog-mcp-server
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev
    stdin_open: true
    tty: true